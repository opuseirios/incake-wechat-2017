<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 登录</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/zx-login.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
	<!-- login page begin -->
	<div class="login-page">
		<!-- page wrapper begin -->
		<div class="page-wrapper">
			<div class="page-container">
				<ul class="form-wrapper register-form">
					<li>
						<input type="text" class="txt-mobile" placeholder="请输入您的手机号码">
					</li>
					<li class="clearfix">
						<input type="text" class="txt-imgcode" placeholder="请输入图形验证码">
						<a href="javascript:;" class="imgcode">
								<img src="assets/imgs/login/img_code.jpg" alt="">
							</a>
					</li>
					<li class="clearfix">
						<input type="text" class="txt-msgcode" placeholder="请输入短信验证码">
						<a href="javascript:;" class="btn-msgcode">获取短信验证码</a>
					</li>
					<li class="hint">
						<p>校验码输入有误，请重新输入</p>
					</li>
					<li>
						<a href="javascript:;" class="btn btn-register">登 录</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- page wrapper end -->

		<!-- shade begin-->
		<div class="shade">
			<div class="shade-message">
				<div>
					<p>您是第一次使用VIP登录通道，会员卡绑定成功后才能打折哟</p>
				</div>
				<a href="javascript:;">去绑卡</a>
				<a href="javascript:;">普通登录</a>
			</div>
		</div>
		<!-- shade end-->
	</div>
	<!-- login page end -->
	<!-- loading scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/js/login.js');
	</script>
	<!-- loading scripts end -->
</body>

</html>
