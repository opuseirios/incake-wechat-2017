<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

    <title>INCAKE | 兑换专区</title>
    <link rel="stylesheet" href="assets/plugins/normalize/normalize.css"/>
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/global.css"/>
    <link rel="stylesheet" href="assets/css/exchange-area.css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<div class="page exchangeArea-page" id="exchangeAreaPage">
    <div class="page-container">
        <div class="header">
            <h1>兑换专区</h1>
        </div>
        <div class="exchangeArea-container">
            <div class="tab">
                <div class="cake active">蛋糕</div>
                <div class="parts">配件</div>
            </div>
            <div class="lists">
                <div id="cake-swiper">
                    <div id="main" class="clearfix">
                        <div class="box-left">
                            <div class="box">
                                <a href="javascript:;" class="img">
                                    <img src="assets/imgs/index/01.png"/>
                                </a>
                            </div>
                        </div>
                        <div class="box-right">
                        </div>
                    </div>
                    <div id="loading">
                    <div>
                    <img src="assets/imgs/icons/loading.gif" />
                    </div>
                    </div>
                    <script id="tplList" type="text/html">
                        {{each list as item i}}
                        <div class="box" data-regular="{{item.specs | specFormat}}">
                            <div class="pic">
                                {{if item.sell}}
                                <a href="{{item.link}}" class="box-item sell-out">
                                    <img class="lazy" data-original="{{item.img}}" src="assets/imgs/img_preloading.gif"
                                         class="cake-kind"/>
                                </a> {{else if item.sold}}
                                <a href="{{item.link}}" class="box-item sold-out">
                                    <img class="lazy" data-original="{{item.img}}" src="assets/imgs/img_preloading.gif"
                                         class="cake-kind"/>
                                </a> {{else}}
                                <a href="{{item.link}}" class="box-item">
                                    <img class="lazy" data-original="{{item.img}}" src="assets/imgs/img_preloading.gif"
                                         class="cake-kind"/>
                                </a> {{/if}}
                                <div class="box-text">
                                    <p class="change">{{item.name.cn}}</p>
                                    <p class="label">{{item.name.en}}</p>
                                    <p class="price">
                                        {{if item.oldPrice}}
                                        <span class="old-price">￥{{item.oldPrice}}</span>
                                        {{/if}}
                                        <span class="span-price">￥{{item.price}}</span> <span>/ {{item.pound}}</span>
                                    </p>
                                    <a href="{{item.textlink}}" class="icon-add">
                                        <img src="{{item.textimg}}"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>

                    <!--蛋糕规则弹框-->
                    <div class="norms-shade" id="normsShade">

                    </div>

                    <script id="tplNormsShade" type="text/html">
                        <div class="norms">
                            <input type="hidden" class="hid_name" name="" value="">
                            <ul class="clearfix headline no-sc">
                                <li id="normal" class="active" disabled="disabled">常规款</li>
                            </ul>
                            <div class="parcel">
                                {{if sc.length > 0}}
                                <div class="surprised spec-box">
                                    <ul class="clearfix poundage-surprised item-rule">
                                        {{each sc as sitem sidx}} {{if sidx === 0}}
                                        <li data-comment="{{sitem.comment | commentFormat}}"
                                            data-prices="{{sitem.price}}" class="active">{{sitem.pound}}磅
                                        </li>
                                        {{else}}
                                        <li data-comment="{{sitem.comment | commentFormat}}"
                                            data-prices="{{sitem.price}}">{{sitem.pound}}磅
                                        </li>
                                        {{/if}} {{/each}}
                                    </ul>
                                    <ul class="clearfix pound-surprised">
                                        {{each sc[0].comment as comment cidx}}
                                        <li>{{comment}}</li>
                                        {{/each}}
                                    </ul>
                                    <ul class="clearfix">
                                        <li>数量</li>
                                        <li class="subtract-surprised"></li>
                                        <li class="number_en number-surprised">1</li>
                                        <li class="cost">189</li>
                                        <li class="add-surprised"></li>
                                    </ul>
                                </div>
                                {{/if}} {{if regular.length > 0}}
                                <div class="normal spec-box">
                                    <ul class="clearfix poundage-normal item-rule">
                                        {{each regular as ritem ridx}} {{if ridx === 0}}
                                        <li data-comment="{{ritem.comment | commentFormat}}"
                                            data-prices="{{ritem.price}}" class="active">{{ritem.pound}}磅
                                        </li>
                                        {{else}}
                                        <li data-comment="{{ritem.comment | commentFormat}}"
                                            data-prices="{{ritem.price}}">{{ritem.pound}}磅
                                        </li>
                                        {{/if}} {{/each}}
                                    </ul>
                                    <ul class="clearfix pound-normal">
                                        {{each regular[0].comment as comment cidx}}
                                        <li>{{comment}}</li>
                                        {{/each}}
                                    </ul>
                                    <ul class="clearfix">
                                        <li>数量</li>
                                        <li class="subtract-normal"></li>
                                        <li class="number_en number-normal">1</li>
                                        <li class="prices">189</li>
                                        <li class="add-normal"></li>
                                    </ul>
                                </div>
                                {{/if}}
                            </div>
                            <a href="javascript:;" class="add-shop">立即购买</a>
                            <a href="javascript:;" class="buy">加入购物车</a>
                            <span class="close"></span>
                        </div>
                    </script>
                </div>
            </div>
            <div class="lists parts-container">
                <div class="parts-wrapper " id="parts-swiper">
                    <!--蜡烛餐盘-->
                    <div class="part">
                        <span class="pitch-on icons"></span>
                        <a class="img" href="javascript:;">
                            <img src="./assets/imgs/shopping-cart/candle01.png" alt="">
                        </a>
                        <p><span>蜡烛</span><span>Candle</span><span>￥4</span></p>
                        <p>规格：<span>￥2</span>/<span>1</span>份</p>
                        <a href="javascript:;" class="addPart"></a>
                    </div>
                    <div class="part">
                        <span class="pitch-on icons"></span>
                        <a class="img" href="javascript:;">
                            <img src="./assets/imgs/shopping-cart/candle02.png" alt="">
                        </a>
                        <p><span>I Love You 蜡烛</span><span>I Love You Candle</span><span>￥8</span></p>
                        <p>规格：<span>￥8</span>/<span>1</span>份</p>
                        <p class="operates"><span class="minus01">-</span><span class="number number01">1</span><span
                                class="add01">+</span></p>
                    </div>
                    <div class="part">
                        <span class="pitch-on icons"></span>
                        <a class="img" href="javascript:;">
                            <img src="./assets/imgs/shopping-cart/candle03.jpg" alt="">
                        </a>
                        <p><span>Happy Birthday</span><span>Happy Birthday</span><span>￥10</span></p>
                        <p>规格：<span>￥10</span>/<span>1</span>份</p>
                        <p class="operates"><span class="minus02">-</span><span class="number number02">1</span><span
                                class="add02">+</span></p>
                    </div>
                    <div class="part">
                        <span class="pitch-on icons"></span>
                        <a class="img" href="javascript:;">
                            <img src="./assets/imgs/shopping-cart/dish.jpg" alt="">
                        </a>
                        <p><span>餐盘</span><span>5 forks</span><span>￥2.5</span></p>
                        <p>规格：<span>￥2.5</span>/<span>1</span>份</p>
                        <p class="operates"><span class="minus03">-</span><span class="number number03">1</span><span
                                class="add03">+</span></p>
                    </div>
                </div>
            </div>
            <!--添加餐盘蜡烛-->
            <div class="shade">
                <div class="parcel">
                    <div class="candle clearfix">
                        <p>数字蜡烛</p>
                        <ul class="candle01">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle02">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle03">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle04">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle05">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle06">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle07">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle08">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle09">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                        <ul class="candle00">
                            <li></li>
                            <li class="subtract"></li>
                            <li class="number">0</li>
                            <li class="addNumber"></li>
                        </ul>
                    </div>
                    <a href="javascript:;" class="cancel">取 &nbsp; 消</a>
                    <a href="javascript:;" class="confirm-select">确 &nbsp; 定</a>
                </div>
            </div>

            <!--结算-->
            <div class="accounts">
                <a href="javascript:;" class="confirm">确认提交</a>
                <div class="detail">
                    <span>已选<i class="count">2</i>件商品</span>
                    <span>共 <i class="total">¥12.50</i></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/plugins/LABjs/LAB.min.js"></script>
<script>
    $LAB
        .script('assets/plugins/artTemplate/dist/template.js').wait()
        .script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
        .script('assets/plugins/swiper/js/swiper.min.js').wait()
        .script('assets/plugins/underscore/underscore-min.js').wait()
        .script('assets/plugins/lazyload/lazyload.transpiled.min.js').wait()
        .script('assets/plugins/swiper/js/swiper.min.js').wait()
        .script('assets/plugins/liMarquee/js/jquery.marquee.min.js').wait()
        .script('assets/plugins/tweenmax/TweenMax.min.js').wait()
        .script('assets/plugins/js-cookie/js.cookie.min.js').wait()
        .script('assets/js/common.js').wait()
        .script('assets/js/exchange-area.js');
</script>
</html>
