<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 蛋糕兑换</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/cake-convertibility.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
	<div class="layout">
		<ul id="cake-list" class="clearfix"></ul>
		<script type="text/html" id="tplCake">
			{{each list as item i}} {{if item.like}}
			<li class="active">
				<a href="javascript:;">
					<img src="{{item.linkimg}}"/>
				</a>
				<p><span>{{item.na}}</span> <span>{{item.en}}</span> </p>
				<p>标签1 / 标签2 / 标签3</p>
				<p>{{item.price}}/<span>{{item.number}}</span></p>
				<a href="javascript:;" class="confirm-btn">选择</a>
				<a href="javascript:;" class="cancel-btn">取消选择</a>
			</li>
			{{else}}
			<li>
				<a href="javascript:;">
					<img src="{{item.linkimg}}"/>
				</a>
				<p><span>{{item.na}}</span> <span>{{item.en}}</span> </p>
				<p>标签1 / 标签2 / 标签3</p>
				<p>{{item.price}}/<span>{{item.number}}</span></p>
				<a href="javascript:;" class="confirm-btn">选择</a>
				<a href="javascript:;" class="btn cancel-btn">取消选择</a>
			</li>
			{{/if}} {{/each}}
		</script>
		<div class="confirm clearfix">
			<a href="javascript:;" class="candle-dish">选择配件</a>
			<a href="javascript:;">确认搭配</a>
		</div>

		<!--餐盘蜡烛-->
		<div class="shade">
			<div class="parcel">
				<div class="candle clearfix">
					<p>数字蜡烛</p>
					<ul class="candle01">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle02">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle03">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle04">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle05">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle06">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle07">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle08">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle09">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
					<ul class="candle00">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
				</div>
				<div class="dish">
					<p>餐盘</p>
					<ul class="clearfix">
						<li></li>
						<li class="subtract"></li>
						<li class="number">0</li>
						<li class="addNumber"></li>
					</ul>
				</div>
				<a href="javascript:;" class="cancel">取  &nbsp; 消</a>
				<a href="javascript:;">确  &nbsp; 定</a>
			</div>
		</div>
		<!--没有选择赠品提示-->
		<div class="gift-shade">
			<div class="no-gift">
				<p>您还没有选择赠品呢。</p>
				<a href="javascript:;">确定</a>
			</div>
			<div class="limit-gift">
				<p>赠品只可以选择两个哟。</p>
				<a href="javascript:;">确定</a>
			</div>
		</div>
	</div>
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
			.script('assets/js/cake-convertibility.js');
	</script>
</body>

</html>
