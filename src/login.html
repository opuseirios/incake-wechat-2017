<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 账号登录</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/login.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>


<body>
	<!-- login page begin -->
	<div class="login-page">
		<!-- page wrapper begin -->
		<div class="page-wrapper">
			<div class="page-header">
				<img src="assets/imgs/login/login_header.jpg" alt="">
			</div>
			<div class="page-container">
				<ul class="form-wrapper">
					<li>
						<input type="text" class="txt-mobile" placeholder="请输入您的手机号码">
					</li>
					<li>
						<input type="password" class="txt-password" placeholder="请输入密码">
					</li>
					<li class="clearfix">
						<a href="password-reset.html" class="forget-password">忘记密码 &gt;</a>
					</li>
					<li class="no-margin clearfix">
						<span class="auto-login checked">下次自动登录</span>
					</li>
					<li>
						<a href="javascript:;" class="btn btn-login">登 录</a>
					</li>
					<li>
						<a href="register.html" class="btn btn-reg">立即注册</a>
					</li>
					<li class="clearfix">
						<a href="signin.html" class="fast-login">快速登录 &gt;</a>
					</li>
				</ul>
			</div>
			<div class="page-footer">
				<div class="wechat-login">
					<a href="javascript:;" class="img">

							<img src="assets/imgs/login/wechat_login.png" alt="">
						</a>
					<p class="text">微信</p>
				</div>
			</div>
		</div>
		<!-- page wrapper end -->
	</div>
	<!-- login page end -->
	<!-- loading scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/plugins/iOS-Overlay/js/iosOverlay.js').wait()
			.script('assets/js/common.js').wait()
			.script('assets/js/fninitrxlogin.js');
	</script>
	<!-- loading scripts end -->
</body>

</html>
