<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">

        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <!-- flexible.js 建议做内联处理，请勿移动位置 -->
        <script src="assets/plugins/lib-flexible/flexible.js"></script>
        <link rel="apple-touch-icon" href="favicon.png">
        <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

        <title>INCAKE | 兜礼积分</title>
        <link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
        <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="assets/plugins/cropper/cropper.css" />

        <link rel="shortcut icon" href="favicon.ico" />
    </head>
</head>
<body>
<div id="layout">
    <div class="msg-area">
        <p>订单已提交</p>
        <p class="msg">请在30分钟内支付300元</p>
    </div>
    <div class="content">
        <p class="notice">您需要使用30兜礼积分</p>
        <div class="wrapper">
            <input type="tel" class="phoneNum" placeholder="请输入手机号">
        </div>
        <div class="wrapper">
            <input type="tel" class="codeNum" placeholder="请输入验证码">
            <button class="getCode">获取短信验证码</button>
        </div>
        <a href="javascript:;" class="payNow">立即支付</a>
        <p class="wrong-msg">您输入的手机号有误，请重新输入</p>
    </div>
</div>
</body>
</html>
