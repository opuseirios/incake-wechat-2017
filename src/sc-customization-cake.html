<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 翻糖定制</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/plugins/iOS-Overlay/css/iosOverlay.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/customization-cake.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
	<div class="customization-layout">
		<div class="head">
			<a href="javascript:;">
					<img src="assets/imgs/sc/customization.png"/>
				</a>
			<div>
				<p>每个人心中都有一个关于蛋糕的梦想吧？打造只属于自己的私人定制，那是清甜柔软的翻糖DIY，那是我们爱上生活的最初的理由。</p>
			</div>
		</div>
		<div class="center">
			<p>我的翻糖蛋糕定制申请</p>
			<div class="require">
				<span>定制详情：</span>
				<textarea name="" rows="" cols="" placeholder="请写下您的要求"></textarea>
			</div>
			<div class="information">
				<p><span>联系人:</span><input type="text" placeholder="请输入您的姓名" /></p>
				<p>
					<span>手机号:</span>
					<input type="text" class="txt-mobile" placeholder="请输入您的手机号" />
					<a href="javascript:;" class="btn-vcode">获取验证码</a>
				</p>
				<p><span>验证码:</span><input type="text" class="txt-vcode" /></p>
			</div>
		</div>
		<div class="rule">
			<dl>
				<dt>定制蛋糕规则：</dt>
				<dd>1、提交信息后由客服主动联系您确定蛋糕细节</dd>
				<dd>2、定制蛋糕细节确认完毕由客服代下单,客户登录账户支付订单费用。</dd>
				<dd>3、高级翻糖定制1800元起,单层定制需4天，多层定制需7天时间（从订单成功支付后次日起计算）</dd>
			</dl>
		</div>
		<div class="foot">
			<a href="javascript:;" class="btn-login">提&nbsp;&nbsp;交</a>
		</div>
	</div>
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/plugins/iOS-Overlay/js/iosOverlay.js').wait()
			.script('assets/plugins/iOS-Overlay/js/spin.min.js').wait()
			.script('assets/js/customization-cake.js');
	</script>
</body>

</html>
