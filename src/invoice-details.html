<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 发票</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="assets/plugins/iosselect/iosSelect.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/invoice-details.css" />
</head>

<body>
	<div class="layout">
		<div class="invoice-details">
			<div>
				<span>发票类型</span><span>普通发票</span>
			</div>
			<div>
				<span>发票抬头</span>
				<a href="javascript:;" class="message">
						<input type="hidden"  id="billId" value="">
						<span id="showbill">个人</span>
				</a>
			</div>
			<div class="name">
				<span>公司名称</span><span><input type="text" placeholder="请输入公司名称" /></span>
			</div>
			<div>
				<span>发票内容</span>
				<a href="javascript:;">
						<input type="hidden"  id="cakeId" value="">
						<span id="cake">蛋糕</span>
				</a>
			</div>
		</div>
		<div class="submit">
			<a href="javascript:;">提&nbsp;交</a>
		</div>
	</div>
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/plugins/swiper/js/swiper.min.js').wait()
			.script('assets/plugins/underscore/underscore-min.js').wait()
			.script('assets/plugins/iosselect/iosSelect.js').wait()
			.script('assets/plugins/iosselect/iscroll.js').wait()
			.script('assets/js/invoice-details.js');
	</script>
</body>

</html>
