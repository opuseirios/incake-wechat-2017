<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 忘记密码</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/login.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
	<!-- login page begin -->
	<div class="login-page">
		<!-- page wrapper begin -->
		<div class="page-wrapper pwdreset-wrapper">
			<div class="page-header">
				<img src="assets/imgs/login/login_header.jpg" alt="">
			</div>
			<div class="page-container">
				<ul class="form-wrapper">
					<li>
						<input type="text" class="txt-mobile" placeholder="请输入您的手机号码">
					</li>
					<li class="clearfix">
						<input type="text" class="txt-imgcode" placeholder="请输入图形验证码">
						<a href="javascript:;" class="imgcode">
								<img src="assets/imgs/login/img_code.jpg" alt="">
							</a>
					</li>
					<li class="clearfix">
						<input type="text" class="txt-msgcode" placeholder="请输入短信验证码">
						<a href="javascript:;" class="btn-msgcode">获取短信验证码</a>
					</li>
					<li class="clearfix">
						<span class="tip">若收不到短信验证码，请尝试使用 <a href="javascript:;" class="voice-password">语音验证码</a></span>
					</li>
					<li>
						<a href="javascript:;" class="btn btn-nextstep">下一步</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- page wrapper end -->
	</div>
	<!-- login page end -->
	<!-- loading scripts begin -->
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/js/login.js');
	</script>
	<!-- loading scripts end -->
</body>

</html>
