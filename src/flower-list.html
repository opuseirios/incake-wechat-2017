<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<!-- flexible.js 建议做内联处理，请勿移动位置 -->
	<script src="assets/plugins/lib-flexible/flexible.js"></script>
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

	<title>INCAKE | 鲜花列表页</title>
	<link rel="stylesheet" href="assets/plugins/normalize/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
	<link rel="stylesheet" href="assets/css/flower-list.css" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
	<div class="layout">
		<input type="hidden" id="userName" value="15093570141">
		<input type="hidden" id="cakeName" value="">
		<input type="hidden" id="cakePirce" value="">
		<ul id="flower-list" class="clearfix">
		</ul>
		<script type="text/html" id="tplCake">
			{{each list as item i}}
			<li>
				<a href="javascript:;"><img src="{{item.linkimg}}"/></a>
				<a class="like" href="javascript:;"></a>
				<p><span class="change">{{item.na}}</span> <span>{{item.en}}</span> </p>
				<p>标签1 / 标签2 / 标签3</p>
				<p class="pirce">{{item.price}}/<span>{{item.number}}</span></p>
				<span class="car"></span>
			</li>
			{{/each}}
		</script>

		<!--鲜花弹框-->
		<div class="flower-shade" id="normsShade">
			<div>
				<p>选择您要订购的鲜花颜色</p>
				<ul class="clearfix colors">
					<li>粉色</li>
					<li class="active">蓝色</li>
				</ul>
				<ul class="clearfix">
					<li>数量</li>
					<li class="subtract-flower"></li>
					<li class="number-flower">1</li>
					<li class="add-flower"></li>
				</ul>
				<a href="javascript:;" class="buy_Now">立即购买</a>
				<a href="javascript:;" class="add_shopCart">加入购物车</a>
				<span class="flower-close"></span>
			</div>
		</div>
	</div>
	<script src="assets/plugins/LABjs/LAB.min.js"></script>
	<script>
		$LAB
			.script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
			.script('assets/plugins/artTemplate/dist/template.js').wait()
			.script('assets/plugins/tweenmax/TweenMax.min.js').wait()
			.script('assets/js/common.js').wait()
			.script('assets/js/fninitrxflowerlist.js').wait()
			.script('assets/js/flower-list.js');
	</script>
</body>

</html>
